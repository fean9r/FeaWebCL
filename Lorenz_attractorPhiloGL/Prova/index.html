<html>

<head>
<title>Learning WebGL &mdash; lesson 6</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="../Util/build/PhiloGL.js"></script>
<script type="text/javascript" src="WebGlDrawer.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
  void main(void) {
    gl_FragColor = vec4(1, 0.8, 0.2, 1);
  }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  }
</script>
</head>

<body>
  <canvas id="canvas3D" style="border: none;" width="500" height="500"></canvas>
  <h2>Controls:</h2>

  <ul>
    <li><code>Page Up</code>/<code>Page Down</code> to zoom out/in
    <li>Cursor keys: make the cube rotate (the longer you hold down a cursor key, the more it accelerates)
    <li><code>F</code> to toggle through three different kinds of texture filters
  </ul>
</body>

</html>
